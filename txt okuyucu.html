<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>TXT Okuyucu & Düzenleyici</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f4f4f4;
      font-size: 16px; /* Genel yazılar biraz büyüdü */
    }
    .editor-wrapper {
      display: flex;
      border: 1px solid #ccc;
      background: #fff;
      height: 80vh;
      overflow: hidden;
    }
    #lineNumbers {
      background: #eee;
      color: #555;
      padding: 10px 5px;
      text-align: right;
      user-select: none;
      overflow: hidden;
      font-family: Consolas, monospace;
      font-size: 16px; /* Satır numarası yazısı büyüdü */
      width: 60px;
      resize: none;
    }
    #editor {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-family: Consolas, monospace;
      font-size: 16px; /* Metin alanı yazısı büyüdü */
      resize: none;
      overflow: auto;
      white-space: pre;
    }
    .toolbar {
      margin-bottom: 10px;
    }
    button, input[type="file"] {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 15px; /* Buton yazısı büyüdü */
    }
  </style>
</head>
<body>

  <h2>TXT Okuyucu & Düzenleyici</h2>
  <div class="toolbar">
    <input type="file" id="fileInput" accept=".txt">
    <button onclick="saveFile()">Kaydet</button>
    <button onclick="saveAsFile()">Farklı Kaydet</button>
  </div>

  <div class="editor-wrapper">
    <textarea id="lineNumbers" readonly></textarea>
    <textarea id="editor" placeholder="Burada düzenleyebilirsin..."></textarea>
  </div>

  <script>
    let currentFileName = "dosya.txt";

    const editor = document.getElementById("editor");
    const lineNumbers = document.getElementById("lineNumbers");

    // Satır numaralarını güncelle
    function updateLineNumbers() {
      const lines = editor.value.split("\n").length;
      let lineStr = "";
      for (let i = 1; i <= lines; i++) {
        lineStr += i + "\n";
      }
      lineNumbers.value = lineStr;
      lineNumbers.scrollTop = editor.scrollTop;
    }

    editor.addEventListener("input", updateLineNumbers);
    editor.addEventListener("scroll", () => {
      lineNumbers.scrollTop = editor.scrollTop;
    });

    // Dosya Açma
    document.getElementById("fileInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;
      currentFileName = file.name;
      const reader = new FileReader();
      reader.onload = function(e) {
        editor.value = e.target.result;
        updateLineNumbers();
      };
      reader.readAsText(file, "UTF-8");
    });

    // Kaydet
    function saveFile() {
      const text = editor.value;
      downloadFile(currentFileName, text);
    }

    // Farklı Kaydet
    function saveAsFile() {
      const text = editor.value;
      const fileName = prompt("Farklı kaydet dosya adı:", "yeni_dosya.txt");
      if (fileName) {
        downloadFile(fileName, text);
      }
    }

    // Dosya indirici
    function downloadFile(fileName, text) {
      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // İlk satır numarası
    updateLineNumbers();
  </script>

</body>
</html>
